<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Cipher - Dark Liquid Glass</title>
    <style>
        :root {
            --glass: rgba(18, 18, 18, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --field-bg: rgba(0, 0, 0, 0.4); 
            --field-border: rgba(255, 255, 255, 0.05);
            --accent: #0071e3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        /* Dark Mode Animated Blobs */
        .blob {
            position: absolute;
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 100%);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            animation: move 25s infinite alternate;
        }
        .blob-2 {
            background: linear-gradient(135deg, #831843 0%, #581c87 100%);
            bottom: -150px;
            right: -150px;
            animation-duration: 18s;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(15%, 15%); }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(35px) saturate(150%);
            -webkit-backdrop-filter: blur(35px) saturate(150%);
            border: 1px solid var(--border);
            border-radius: 40px;
            width: 440px;
            padding: 45px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: relative;
        }

        h1 { font-size: 30px; font-weight: 700; margin-bottom: 35px; color: var(--text); letter-spacing: -0.5px; }

        .group { text-align: left; margin-bottom: 22px; position: relative; }
        
        label { 
            font-size: 11px; font-weight: 700; color: #a1a1a6; 
            text-transform: uppercase; margin-left: 18px; margin-bottom: 8px; display: block; 
        }

        input, textarea {
            width: 100%;
            background: var(--field-bg);
            border: 1px solid var(--field-border);
            border-radius: 18px;
            padding: 16px;
            padding-right: 50px; /* Space for the toggle icon */
            font-size: 16px;
            color: var(--text);
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Show Password Toggle Styling */
        .toggle-password {
            position: absolute;
            right: 18px;
            top: 38px;
            cursor: pointer;
            color: #a1a1a6;
            font-size: 12px;
            font-weight: 600;
            user-select: none;
            transition: color 0.2s;
        }
        .toggle-password:hover { color: var(--text); }

        input:focus, textarea:focus { 
            background: rgba(40, 40, 40, 0.8); 
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.3);
        }

        .btns { display: flex; gap: 14px; margin-top: 15px; }

        button {
            flex: 1; padding: 16px; border-radius: 18px; border: none;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }

        .btn-enc { background: var(--accent); color: white; }
        .btn-enc:hover { background: #0077ed; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 113, 227, 0.4); }

        .btn-dec { background: rgba(255,255,255,0.1); color: var(--text); }
        .btn-dec:hover { background: rgba(255,255,255,0.15); }

        .result {
            margin-top: 30px;
            padding: 22px;
            background: var(--field-bg);
            border: 1px solid var(--field-border);
            border-radius: 22px;
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 14px;
            color: #00ff41; 
            min-height: 24px;
            word-break: break-all;
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <h1>Cipher Vault</h1>
        
        <div class="group">
            <label>Secret Key</label>
            <input type="password" id="key" placeholder="••••••••">
            <span class="toggle-password" id="togglePass" onclick="togglePassword()">SHOW</span>
        </div>

        <div class="group">
            <label>Message / Hex</label>
            <textarea id="data" rows="3" placeholder="Enter message..."></textarea>
        </div>

        <div class="btns">
            <button class="btn-enc" onclick="run(true)">Encrypt</button>
            <button class="btn-dec" onclick="run(false)">Decrypt</button>
        </div>

        <div class="result" id="res">Output will appear here...</div>
    </div>

    <script>
        // Toggle Password Function
        function togglePassword() {
            const keyInput = document.getElementById('key');
            const toggleText = document.getElementById('togglePass');
            
            if (keyInput.type === 'password') {
                keyInput.type = 'text';
                toggleText.innerText = 'HIDE';
            } else {
                keyInput.type = 'password';
                toggleText.innerText = 'SHOW';
            }
        }

        function run(enc) {
            const k = document.getElementById('key').value;
            const d = document.getElementById('data').value;
            const r = document.getElementById('res');
            
            if(!k || !d) {
                r.innerText = "Error: Key and Data required.";
                r.style.color = "#ff453a"; 
                return;
            }

            r.style.color = "#00ff41"; 

            let out = "";
            try {
                if(enc) {
                    for(let i=0; i<d.length; i++) {
                        out += (d.charCodeAt(i) ^ k.charCodeAt(i % k.length)).toString(16).padStart(2, '0') + " ";
                    }
                } else {
                    const hexs = d.trim().split(/\s+/);
                    for(let i=0; i<hexs.length; i++) {
                        let charCode = parseInt(hexs[i], 16) ^ k.charCodeAt(i % k.length);
                        if (!isNaN(charCode)) {
                            out += String.fromCharCode(charCode);
                        }
                    }
                }
                r.innerText = out || "Invalid input format.";
            } catch (e) {
                r.innerText = "Error processing data.";
            }
        }

        document.getElementById('key').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') run(true);
        });
    </script>
</body>
</html>
